<!DOCTYPE html>

<HTML lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <Title>Caderneta</Title>
    <link rel="shortcut icon" type="imagem/x-icon" href="../imagem/iconee.ico"/>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css"><!-- Conectando o HTML ao CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

<body>
    <header>
        <div id="title">
            <h1>Caderneta</h1>

        </div>

        <ul>
            <a href="#"><li>Início</li></a>
            <a href="#"><li>Serviços</li></a>

            <a href="#"><li>Contato</li></a>

        </ul>

    <main>
        <aside>
            <h2><span>Entar</span></h2>

                Caderneta do Idoso (informações)
            </p>
            <form>

                <input type="email" placeholder="E-mail">
                <input type="submit" value="Enviar >">

        </aside>

        <article>
            <div id="velha">
                <img class="velha" src ="../imagem/velha.png" alt="velha.png">

        </article>
